    <!-- CSS Libraries -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f900;
            margin: 0;
            padding: 0;
        }
        .welcome-hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        .welcome-hero-txt {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 560px;
            width: 100%;
        }
        .welcome-hero-txt h2 {
            font-size: 3.5rem;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .welcome-hero-txt p {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.7rem; /* Increased font size */
            color: black; /* Set text color to black */
            background-color: #fff; /* White background for inputs */
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        label {
            font-size: 1.9rem; /* Increased font size for labels */
            color: #ffffff; /* Optional: Ensure label text is white */
            margin-bottom: 1px; /* Space between label and input field */
            display: block; /* Make label a block element for better spacing */
        }
        
    </style>
</head>
<body>  
    <section id="home" class="welcome-hero">
        <div class="welcome-hero-txt">
            <h2>Fantasy Sports League Management System</h2>
            <p>by The Three</p>
            <h2>Login or Register</h2>
            <form action="login.php" method="post">     
                <label for="uname">Username:</label><br>
                <input type="text" id="uname" name="uname" required /><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" required /><br>
                <input type="submit" value="Login" class="btn" />
            </form>
            <form action="register.html" method="post">     
                <input type="submit" value="Register" class="btn" />
            </form>
        </div>
    </section>
</body>
</html>
